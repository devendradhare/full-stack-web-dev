<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hypertext button</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            height: 100px;
            width: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com" target="_blank"><input type="button" value="Go to google"></a>
</body>
</html>
